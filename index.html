<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classroom_Work_2</title>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>

    <script>
        function result(){
            document.getElementById('result').value = eval(document.getElementById('result').value);
        }
    </script>

    <div class="calculator">
        <div class="line">
            <input type="text" value="" id="result">
        </div>
        <div class="line">
            <div class="button" id="button_01" onclick="(function(){document.getElementById('result').value += '(';})()">(</div>
            <div class="button" id="button_01" onclick="(function(){document.getElementById('result').value += ')';})()">)</div>
            <div class="button" id="button_01" onclick="(function(){document.getElementById('result').value += '%';})()">%</div>
            <div class="button" id="button_01" onclick="(function(){document.getElementById('result').value = '';})()">AC</div>
        </div>
        <div class="line">
            <div class="button" id="button_01" onclick="(function(){document.getElementById('result').value += '7';})()">7</div>
            <div class="button" id="button_01" onclick="(function(){document.getElementById('result').value += '8';})()">8</div>
            <div class="button" id="button_01" onclick="(function(){document.getElementById('result').value += '9';})()">7</div>
            <div class="button" id="button_01" onclick="(function(){document.getElementById('result').value += '/';})()">/</div>
        </div>
        <div class="line">
            <div class="button" id="button_01" onclick="(function(){document.getElementById('result').value += '4';})()">4</div>
            <div class="button" id="button_01" onclick="(function(){document.getElementById('result').value += '5';})()">5</div>
            <div class="button" id="button_01" onclick="(function(){document.getElementById('result').value += '6';})()">6</div>
            <div class="button" id="button_01" onclick="(function(){document.getElementById('result').value += '*';})()">*</div>
        </div>
        <div class="line">
            <div class="button" id="button_01" onclick="(function(){document.getElementById('result').value += '1';})()">1</div>
            <div class="button" id="button_01" onclick="(function(){document.getElementById('result').value += '2';})()">2</div>
            <div class="button" id="button_01" onclick="(function(){document.getElementById('result').value += '3';})()">3</div>
            <div class="button" id="button_01" onclick="(function(){document.getElementById('result').value += '-';})()">-</div>
        </div>
        <div class="line">
            <div class="button" id="button_01" onclick="(function(){document.getElementById('result').value += '0';})()">0</div>
            <div class="button" id="button_01" onclick="(function(){document.getElementById('result').value += '.';})()">.</div>
            <div class="button" id="button_01" onclick="result()">=</div>
            <div class="button" id="button_01" onclick="(function(){document.getElementById('result').value += '+';})()">+</div>
        </div>
    </div>
</body>
</html>
